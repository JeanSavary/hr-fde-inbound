# fly.toml â€” hr-fde-backend
# See https://fly.io/docs/reference/configuration/

app = 'hr-fde-backend'
primary_region = 'cdg'

[build]

[env]
  DB_PATH = "/data/carrier.db"

[mounts]
  source = "hr_data"
  destination = "/data"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpus = 1
